<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/email.css" />
    <title>Email page</title>
  </head>
  <body>
    <a class="buttonClose" href="./home.html"></a>
    <div class="emailForm">
      <h1>Contact <span class="borderText">Us</span></h1>
      <p>We'll help you find the right plan and pricing for your business.</p>
      <form class="email">
        <input class="text" type="text" name="name" placeholder="Name *" required/>
        <input class="text emailInput" type="email" name="email" placeholder="Email *" required/>
        <input
          class="message"
          type="text"
          name="message"
          placeholder="Comment"
        />
        <button class="button" type="submit">Send</button>
      </form>
    </div>
    <script src="../js/formData.js"></script>
  </body>
</html>
